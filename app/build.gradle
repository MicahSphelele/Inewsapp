apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.maxSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        applicationId "sphe.inews"
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.maxSdkVersion
        versionCode 2
        versionName "v1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {

        dataBinding true
        // for view binding:
        // viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation Deps.JUNIT
    androidTestImplementation Deps.ANDROIDX_TEST_EXT
    androidTestImplementation Deps.ANDROIDX_ESPRESSO
    androidTestImplementation Deps.ANDROIDX_TEST_RULES

    implementation Deps.KOTLIN_STD_LIB
    implementation Deps.ANDROIDX_APPCOMPAT
    implementation Deps.ANDROIDX_CORE_KTX
    implementation Deps.ANDROIDX_CONSTRAINT
    implementation Deps.ANDROIDX_LEGACY
    implementation Deps.ANDROIDX_RECYCLER_VIEW
    implementation Deps.ANDROIDX_CARD_VIEW
    implementation Deps.ANDROIDX_BROWSER

    //AndroidX support design (for nav drawer)
    implementation Deps.MATERIAL

    //Retrofit
    implementation Deps.RETROFIT
    implementation Deps.RETROFIT_GSON_CONVERTER

    //ViewModel and LiveData
    implementation Deps.ANDROIDX_LIFECYCLE_EXT

    //Dagger version used by google samples
    //Dagger 2 core
    implementation Deps.DAGGER
    kapt Deps.DAGGER_COMPILER

    //Dagger Android
    implementation Deps.DAGGER_ANDROID
    implementation Deps.DAGGER_SUPPORT
    kapt Deps.DAGGER_PROCESSOR

    //Room Database
    implementation 'androidx.room:room-rxjava2:2.2.5'
    implementation 'androidx.room:room-rxjava2:2.2.5'
    kapt 'androidx.room:room-compiler:2.2.5'

    //RxAndroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'

    //Rx-Retrofit Call Adapter
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'

    // Reactive Streams (convert Observable to LiveData)
    implementation 'android.arch.lifecycle:reactivestreams:1.1.1'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    //Data Binding compiler
    kapt 'com.android.databinding:compiler:3.1.4'

    // Architecture comp. navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'

    //Custom Libraries
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:10.0.5'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
}
