apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "name.remal.check-updates"

android {
    compileSdkVersion Versions.maxSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        applicationId "sphe.inews"
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.maxSdkVersion
        versionCode 2
        versionName "v1.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {

        dataBinding true
        // for view binding:
        viewBinding true
    }

    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation Deps.JUNIT
    androidTestImplementation Deps.ANDROIDX_TEST_EXT
    androidTestImplementation Deps.ANDROIDX_ESPRESSO
    androidTestImplementation Deps.ANDROIDX_TEST_RULES

    implementation Deps.KOTLIN_STD_LIB
    implementation Deps.ANDROIDX_APPCOMPAT
    implementation Deps.ANDROIDX_CORE_KTX
    implementation Deps.ANDROIDX_CONSTRAINT
    implementation Deps.ANDROIDX_LEGACY
    implementation Deps.ANDROIDX_RECYCLER_VIEW
    implementation Deps.ANDROIDX_CARD_VIEW
    implementation Deps.ANDROIDX_BROWSER

    //AndroidX support design
    implementation Deps.MATERIAL

    //Retrofit
    implementation Deps.RETROFIT
    implementation Deps.RETROFIT_GSON_CONVERTER
    implementation Deps.RETROFIT_RX_ADAPTER

    //ViewModel and LiveData
    implementation Deps.ANDROIDX_LIFECYCLE_EXT

    //Room Database
    implementation Deps.ANDROIDX_ROOM_RXJAVA2
    implementation Deps.ANDROIDX_ROOM
    kapt Deps.ANDROIDX_ROOM_COMPILER

    //RxAndroid
    implementation Deps.RX_ANDROID

    //RxJava
    implementation Deps.RX_JAVA

    // Reactive Streams (convert Observable to LiveData)
    implementation Deps.ANDROIDX_LIFECYCLE_STREAM_KTX

    // Glide
    implementation Deps.GLIDE
    kapt Deps.GLIDE_COMPILER

    //Data Binding compiler
    kapt Deps.DATA_BINDING_COMPILER

    // Architecture comp. navigation
    implementation Deps.ANDROIDX_NAV_FRAGMENT_KTX
    implementation Deps.ANDROIDX_NAV_UI_KTX

    //Custom Libraries
    implementation Deps.CUSTOM_YOUTUBE_PLAYER
    implementation Deps.CUSTOM_SHIMMER

    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-android-compiler:$hiltCompilerVersion"

    implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hiltLifecycleViewmodelVersion"
    kapt "androidx.hilt:hilt-compiler:$hiltLifecycleViewmodelVersion"

}
