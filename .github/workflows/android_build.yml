# This is a basic workflow to help you get started with Actions

name: Android Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "lint-build"
  lint-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
#      - name: Set Up JDK
#        uses: actions/setup-java@v1
#        with:
#          java-version: 1.8

      - name: Checkout code for lint-build
        uses: actions/checkout@v2

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload lint report
        uses: actions/upload-artifact@v2
        with:
          name: Lint Report
          path: app/build/reports/lint-results-debug.html

  ui-testing:
    needs: [lint-build]
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout code for ui-test
        uses: actions/checkout@v2

      - name: Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            adb logcat -c
            adb logcat &./gradlew connectedDebugAndroidTest
      - name: Upload ui test report
        uses: actions/upload-artifact@v2
        with:
          name: UI Test Report
          path: app/build/reports/androidTests/connected/

  package-debug-apk:
    needs: [ui-testing]
    name: Generate debug apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for package-debug-apk
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v2
        with:
          name: inews-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  package-release-apk:
    needs: [package-debug-apk]
    name: Generate release apk
    runs-on: ubuntu-latest
    steps:
      -
      - name: Sign app APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        
        with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.KEY_STORE }}
        alias: ${{ secrets.KEY_STORE_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASS }}
        keyPassword: ${{ secrets.KEY_STORE_PASS }}
      env:

        BUILD_TOOLS_VERSION: "30.0.2"

     - name: Upload release APK
       uses: actions/upload-artifact@v2
      with:
        path: ${{steps.sign_app.outputs.signedReleaseFile}}

